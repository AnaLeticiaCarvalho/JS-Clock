<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <style>

        #rel{
            text-align: center;
            color: #0f0;
            font-weight: bold;
            font-size: 60px;
            width: 130px0;
            background-color: #000;
        }
    </style>

    <script>

        function Clock(){

            var data = new Date();
            var hr = data.getHours();
            var min = data.getMinutes();
            var seg = data.getSeconds();

            if(hr<10){
                hr = "0" + hr;
            }
            if(min<10){
                min = "0" + min;
            }
            if(seg<10){
                seg = "0" + seg;
            }


            var horas = hr + ":" + min + ":" + seg;

            document.getElementById("rel").value = horas;

        }

        var tempo = setInterval(Clock, 1000);

    </script>

</head>
<body>

    <input type="text" id="rel">
    
  

</body>
</html>
